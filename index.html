<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>

<body background="./img/19426.jpg">

    <h1 id="color">The Breaking Bad</h1>

    <div id="app" class="d-flex flex-wrap justify-content-center">

        <div class="card m-3 borde" style="width:200px" object-fit="cover" v-for="personaje in info">
            <img class="card-img-top" :src="personaje.img" :alt="personaje.name" style="width:100%; height: 250px; object-fit: cover; object-position: top;">
            <div class="card-body">
                <h5 class="card-title">{{personaje.name}}</h5>
                <p class="card-text">Apodo: {{personaje.nickname}}</p>
                <p class="card-text">Cumplea√±os: {{personaje.birthday}}</p>
                <p class="card-text">Ocupacion: {{personaje.occupation}}</p>
                <p class="card-text">Estado: {{personaje.status}}</p>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2 "></script>
    <script src="./JS/script.js "></script>
</body>

</html>
